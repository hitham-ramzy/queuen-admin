<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBranchLabel" jhiTranslate="queueNApp.branch.home.createOrEditLabel">Create or edit a Branch</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!branch.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="branch.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="queueNApp.branch.startWorkingHours" for="field_startWorkingHours">Start Working Hours</label>
            <div class="d-flex">
                <input id="field_startWorkingHours" type="datetime-local" class="form-control" name="startWorkingHours" [(ngModel)]="branch.startWorkingHours"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="queueNApp.branch.endWorkingHours" for="field_endWorkingHours">End Working Hours</label>
            <div class="d-flex">
                <input id="field_endWorkingHours" type="datetime-local" class="form-control" name="endWorkingHours" [(ngModel)]="branch.endWorkingHours"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="queueNApp.branch.workingDays" for="field_workingDays">Working Days</label>
            <select class="form-control" name="workingDays" [(ngModel)]="branch.workingDays" id="field_workingDays" >
                <option value="SATURDAY">{{'queueNApp.Day.SATURDAY' | translate}}</option>
                <option value="SUNDAY">{{'queueNApp.Day.SUNDAY' | translate}}</option>
                <option value="MONDAY">{{'queueNApp.Day.MONDAY' | translate}}</option>
                <option value="TUESDAY">{{'queueNApp.Day.TUESDAY' | translate}}</option>
                <option value="WEDNESDAY">{{'queueNApp.Day.WEDNESDAY' | translate}}</option>
                <option value="THURSDAY">{{'queueNApp.Day.THURSDAY' | translate}}</option>
                <option value="FRIDAY">{{'queueNApp.Day.FRIDAY' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="queueNApp.branch.acceptedParallelReservationNumber" for="field_acceptedParallelReservationNumber">Accepted Parallel Reservation Number</label>
            <input type="number" class="form-control" name="acceptedParallelReservationNumber" id="field_acceptedParallelReservationNumber"
                [(ngModel)]="branch.acceptedParallelReservationNumber" required />
            <div [hidden]="!(editForm.controls.acceptedParallelReservationNumber?.dirty && editForm.controls.acceptedParallelReservationNumber?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.acceptedParallelReservationNumber?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.acceptedParallelReservationNumber?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="queueNApp.branch.createdAt" for="field_createdAt">Created At</label>
            <div class="d-flex">
                <input id="field_createdAt" type="datetime-local" class="form-control" name="createdAt" [(ngModel)]="branch.createdAt"
                required  />
            </div>
            <div [hidden]="!(editForm.controls.createdAt?.dirty && editForm.controls.createdAt?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.createdAt?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.createdAt?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="queueNApp.branch.createdBy" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                [(ngModel)]="branch.createdBy" required />
            <div [hidden]="!(editForm.controls.createdBy?.dirty && editForm.controls.createdBy?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.createdBy?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="queueNApp.branch.active" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                [(ngModel)]="branch.active"  />
            <div [hidden]="!(editForm.controls.active?.dirty && editForm.controls.active?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.active?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="queueNApp.branch.lastDeactivationBySuperAdmin" for="field_lastDeactivationBySuperAdmin">Last Deactivation By Super Admin</label>
            <input type="checkbox" class="form-control" name="lastDeactivationBySuperAdmin" id="field_lastDeactivationBySuperAdmin"
                [(ngModel)]="branch.lastDeactivationBySuperAdmin"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="queueNApp.branch.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" [(ngModel)]="branch.company"  required>
                <option *ngIf="!editForm.value.company" [ngValue]="null" selected></option>
                <option [ngValue]="companyOption.id === branch.company?.id ? branch.company : companyOption" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.company?.dirty && editForm.controls.company?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.company?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
