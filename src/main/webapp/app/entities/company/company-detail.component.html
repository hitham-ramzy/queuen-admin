
<div *ngIf="company">
    <h2><span jhiTranslate="queueNApp.company.detail.title">Company</span> {{company.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="queueNApp.company.name">Name</span></dt>
        <dd>
            <span>{{company.name}}</span>
        </dd>
        <dt><span jhiTranslate="queueNApp.company.address">Address</span></dt>
        <dd>
            <span>{{company.address}}</span>
        </dd>
        <dt><span jhiTranslate="queueNApp.company.logoUrl">Logo Url</span></dt>
        <dd>
            <span>{{company.logoUrl}}</span>
        </dd>
        <dt><span jhiTranslate="queueNApp.company.active">Active</span></dt>
        <dd>
            <span>{{company.active}}</span>
        </dd>
        <dt><span jhiTranslate="queueNApp.company.createdAt">Created At</span></dt>
        <dd>
            <span>{{company.createdAt | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="queueNApp.company.createdBy">Created By</span></dt>
        <dd>
            <span>{{company.createdBy}}</span>
        </dd>
        <dt><span jhiTranslate="queueNApp.company.lastDeactivationBySuperAdmin">Last Deactivation By Super Admin</span></dt>
        <dd>
            <span>{{company.lastDeactivationBySuperAdmin}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'company/'+ company.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
