
<div *ngIf="agent">
    <h2><span jhiTranslate="queueNApp.agent.detail.title">Agent</span> {{agent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="queueNApp.agent.defaultBranchServiceId">Default Branch Service Id</span></dt>
        <dd>
            <span>{{agent.defaultBranchServiceId}}</span>
        </dd>
        <dt><span jhiTranslate="queueNApp.agent.branch">Branch</span></dt>
        <dd>
            <div *ngIf="agent.branch">
                <a [routerLink]="['/branch', agent.branch?.id]">{{agent.branch?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'agent/'+ agent.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
