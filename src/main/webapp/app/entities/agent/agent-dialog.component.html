<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAgentLabel" jhiTranslate="queueNApp.agent.home.createOrEditLabel">Create or edit a Agent</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!agent.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="agent.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="queueNApp.agent.defaultBranchServiceId" for="field_defaultBranchServiceId">Default Branch Service Id</label>
            <input type="number" class="form-control" name="defaultBranchServiceId" id="field_defaultBranchServiceId"
                [(ngModel)]="agent.defaultBranchServiceId"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="queueNApp.agent.branch" for="field_branch">Branch</label>
            <select class="form-control" id="field_branch" name="branch" [(ngModel)]="agent.branch"  required>
                <option *ngIf="!editForm.value.branch" [ngValue]="null" selected></option>
                <option [ngValue]="branchOption.id === agent.branch?.id ? agent.branch : branchOption" *ngFor="let branchOption of branches; trackBy: trackBranchById">{{branchOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.branch?.dirty && editForm.controls.branch?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.branch?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
