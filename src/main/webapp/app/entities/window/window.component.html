<div>
    <h2>
        <span jhiTranslate="queueNApp.window.home.title">Windows</span>
        <button class="btn btn-primary float-right jh-create-entity create-window" [routerLink]="['/', { outlets: { popup: ['window-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="queueNApp.window.home.createLabel">
            Create new Window
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="windows">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="queueNApp.window.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="queueNApp.window.description">Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="currentAgent.id"><span jhiTranslate="queueNApp.window.currentAgent">Current Agent</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="service.id"><span jhiTranslate="queueNApp.window.service">Service</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let window of windows ;trackBy: trackId">
                <td><a [routerLink]="['../window', window.id ]">{{window.id}}</a></td>
                <td>{{window.name}}</td>
                <td>{{window.description}}</td>
                <td>
                    <div *ngIf="window.currentAgent">
                        <a [routerLink]="['../agent', window.currentAgent?.id ]" >{{window.currentAgent?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="window.service">
                        <a [routerLink]="['../branch-service', window.service?.id ]" >{{window.service?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../window', window.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'window/'+ window.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'window/'+ window.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="windows && windows.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
